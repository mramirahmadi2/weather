<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wether</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="normalize.css" rel="stylesheet">
    <link href="assetes/stayles/style/stayleme.css" rel="stylesheet">


</head>
<body>
<main class="continer">
    <div class="wrapper ">
    <div class="search margin-bottom-24">
        <input class="search__input" type="search" oninput="searchCities(event)" placeholder="Search">
    </div>
    <div class="temprerature">
        <article class="city-temprerature">
            <h1 class="city-temprerature__title">
                Dubai,AE
            </h1>
            <span class="city-temprerature__corrent-day">Thursday</span>
            <ul class="margin-top-16">
                <li class="info">
                    <figure class="info__icon margin-right-8px"><img src="img/Drop.svg"></figure>
                    <span class="info__description">   39%</span>
                </li>
                <li class="info">
                    <figure class="info__icon margin-right-8px"><img src="img/Drop.svg"></figure>
                    <span class="info__description"> west,7.7m/s </span>
                </li>
                <li class="info">
                    <figure class="info__icon  margin-right-8px"><img src="img/Drop.svg"></figure>
                    <span class="info__description"> 1003hps </span>
                </li>
            </ul>

        </article>

        <figure class="sun">
            <img src="img/sun.svg">
        </figure>
        <div class="text-center temprerature__corrent-degree margin-bottom-40">37 C</div>


    </div>
    <section>
        <ul class="cads__wrapper">
            <li class="card--shadow text-center margin-bottom-16  " >
                <figure class="card__icon">
                    <img src="img/sun-card.svg">
                </figure>
                <span class="card__title text-center margin-bottom-24">friday</span>
                <div class="card__description text-center">36 c</div>
            </li>
            <li class="card text-center margin-bottom-16 " >
                <figure class="card__icon">
                    <img src="img/sun-card.svg">
                </figure>
                <span class="card__title text-center margin-bottom-24" >saturday</span>
                <div class="card__description text-center">36 c</div>
            </li>

            <li class="card text-center margin-bottom-16 " >
                <figure class="card__icon">
                    <img src="img/sun-card.svg">

                </figure>
                <span class="card__title text-center margin-bottom-24" >sunday</span>
                <div class="card__description text-center">36 c</div>
            </li>

            <li class="card text-center margin-bottom-16 " >
                <figure class="card__icon">
                    <img src="img/sun-card.svg">

                </figure>
                <span class="card__title text-center margin-bottom-24">monday</span>
                <div class="card__description text-center">36 c</div>
            </li>
            <li class="card text-center margin-bottom-16 " >
                <figure class="card__icon">
                    <img src="img/sun-card.svg">

                </figure>
                <span class="card__title text-center margin-bottom-24">monday</span>
                <div class="card__description text-center">36 c</div>
            </li>


        </ul>

    </section>
    </div>
</main>
 <script src="./js/api/weather.js"></script>

 <script  src="./js/app.js"></script>
